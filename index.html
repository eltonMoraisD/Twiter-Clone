<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twiter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header-->
  <header id="main-header">
    <div class="content">

      <nav>
        <ul>
          <li><img src="images/home.svg" alt="Home Page"> Home</li>
          <li><img src="images/notification.svg" alt="Notifications"> Notifications</li>
          <li><img src="images/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
  
      <img src="/images/logo.svg" alt="Logo Twiter">
  
      <div class="side">
        <input type="text" placeholder="search on twitter">
        <img src="/images/avatar.png" alt="Logo Twiter">
        <button>Tweet</button>
      </div>

    </div>

  </header>

  <!--Banner-->
  <div class="banner">
    <h1>Lorem ipsum dolor sit amet</h1>
  </div>

  <!--bar-->
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
  
        <li>
            <span>Followings</span>
            <strong>675</strong>
        </li>
  
        <li>
          <span>Followers</span>
          <strong>86</strong>
        </li>
  
        <li>
          <span>Favorites</span>
          <strong>3214</strong>
        </li>
      </ul>

      <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More">
        </div>
    </div>
    
  </div>

</body>
</html>
